<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>Панель управления заявками</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="hero">
            <div class="hero-content">
                <h1>Активные заявки</h1>
                
                <div class="controls">
                    <div class="filter-controls">
                        <select id="status-filter">
                            <option value="new">Новые</option>
                            <option value="in_progress">В работе</option>
                            <option value="completed">Завершённые</option>
                            <option value="all">Все заявки</option>
                        </select>
                        <button id="refresh-btn" class="btn btn-refresh">Обновить</button>
                    </div>
                    
                    <div class="search-controls">
                        <input style="width: 350px;" type="text" id="search-input" placeholder="Поиск">
                        <button id="search-btn">Найти</button>
                    </div>
                </div>
                
                <div id="requests-container">
                    <div class="loading">Загрузка данных...</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" id="new-count">0</span>
                        <span class="stat-label">Новые</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="progress-count">0</span>
                        <span class="stat-label">В работе</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="completed-count">0</span>
                        <span class="stat-label">Завершённые</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
